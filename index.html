<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App (Taylor's Version)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <div class="logo"><img src="img/Taylor_swift_logo.jpg" alt="Spotify" width="100px"></div>
            <li>I think fearless is having fears but jumping anyway.</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Taylor Swift Songs</h1>
            <div class="songcontainer">
            <div class="songitem">
                <img src="img/lover.png" alt="lover">
                <span class="songName">Cruel Summer</span>
                <span class="songplay"><i id="0" class= "songPlay fa-regular fa-1x fa-circle-play"></i></span>
                
            </div>
            <div class="songitem">
                <img src="img/lover.png" alt="lover">
                <span class="songName">London Boy</span>
                <span class="songplay"><i id="1" class= "songPlay fa-regular fa-1x fa-circle-play"></i></span>
            </div>
            <div class="songitem">
                <img src="img/lover.png" alt="lover">
                <span class="songName">Cornelia Street</span>
                <span class="songplay"><i id="2" class= "songPlay fa-regular fa-1x fa-circle-play"></i></span>
            </div>
            <div class="songitem">
                <img src="img/lover.png" alt="lover">
                <span class="songName">Paper Rings</span>
                <span class="songplay"><i id="3" class= "songPlay fa-regular fa-1x fa-circle-play"></i></span>
            </div>
            <div class="songitem">
                <img src="img/lover.png" alt="lover">
                <span class="songName">Daylight</span>
                <span class="songplay"><i id="4" class= "songPlay fa-regular fa-1x fa-circle-play"></i></span>
            </div>
            <div class="songitem">
                <img src="img/rep.png" alt="rep">
                <span class="songName">Ready For It</span>
                <span class="songplay"><i id="5" class= "songPlay fa-regular fa-1x fa-circle-play"></i></span>
            </div>
            <div class="songitem">
                <img src="img/rep.png" alt="rep">
                <span class="songName">End Game</span>
                <span class="songplay"><i id="6" class= "songPlay fa-regular fa-1x fa-circle-play"></i></span>
            </div>
        </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="back"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>   
        </div>
        <div id="songPlaying" class="songPlaying">
            Cruel Summer by Taylor Swift (Lover)
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e66f4d2029.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
